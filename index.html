<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- font-awesome -->

<body>
    <div id="side-bar">
        <div class="side-bar-grid">
            <div id="pencil" class="grid-item">
                <img src="img/Pencil-443728.png" alt="">
                <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> -->
            </div>
            <div id="drawingline" class="grid-item">
                <img src="img/Line-443721.png" alt="">
            </div>
            <div id="eraser" class="grid-item">
                <img src="img/Eraser-443715.png" alt="">
            </div>
            <div id="square" class="grid-item">
                <img src="img/Rectangle-133242.png" alt="">
                <!-- <i class="fa fa-square-o" aria-hidden="true"></i> -->
            </div>
            <div id="polygon" class="grid-item">
                <img src="img/Rectangular-443729.png" alt="">
            </div>
            <div id="circle" class="grid-item">
                <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </div>
            <div id="ellipse" class="grid-item">
                <img src="img/Oval shape-133240.png" alt="">
                <!-- <i class="fa fa-bluetooth" aria-hidden="true"></i> -->
            </div>
            <div id="curve" class="grid-item">
                <img src="img/Nodes-443707.png" alt="">
            </div>
            <div id="undo" class="grid-item">
                <i id="undo" class="fa fa-undo" aria-hidden="true"></i>
            </div>
            <div id="redo" class="grid-item">
                <i id="redo" class="fa fa-repeat" aria-hidden="true"></i>
            </div>
            <div id="reset" class="grid-item">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
            <div>
                <div id="download-div">
                    <a id="download" download="triangle.png">
                        <img src="img/save.png" alt="">
                    </a>
                </div>
            </div>

        </div>
    </div>
    <div id="top-bar">
        <!-- Stroke Color Selector-->
        <div class="color" id="1color">
            <div style: "background-color = white">
                <!-- <img src="img/color-palette-icon.png" height=30px alt=""> -->
                <h2>Stroke</h2>
                <!-- <img src="img/Palette-443726.png" alt=""> -->
            </div>
            <input type='text' id="strokecolor" />
        </div>
        <!-- Fill Color Selector-->
        <div class="color" id="2color">
            <h2>Fill</h2>
            <!-- <img src="img/Bucket drop-443710.png" alt=""> -->
            <!-- Bucket drop-443710.png -->
            <input type='text' id="fillcolor" />
        </div>
        <!-- Bg Color Selector-->
        <div class="color" id="3color">
            <h2>Background</h2>
            <input type='text' id="bgcolor" />
        </div>
        <!-- bucket -->
        <div>
            <button id="bucket" type="button" class="btn btn-default" aria-label="Left Align">
                <i class="fa fa-bitbucket" aria-hidden="true"></i>
            </button>
        </div>
        <!-- eyedropper -->
        <div>
            <button id="eyedropper" type="button" class="btn btn-default" aria-label="Left Align">
                <i class="fa fa-eyedropper" aria-hidden="true"></i>
            </button>
        </div>
        <!-- Line Width -->
        <div class="dropdown">
            <h2 class="line">Line Type</h2>
            <button id="line-cap" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
                Round
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li>
                    <a href="#" data-value="action">Round</a>
                </li>
                <li>
                    <a href="#" data-value="action">Square</a>
                </li>
                <li>
                    <a href="#" data-value="action">Butt</a>
                </li>
            </ul>
        </div>
        <!-- Line Join -->
        <div class="dropdown">
            <h2 class="line">Line Join</h2>
            <button id="line-join" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
                Round
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li>
                    <a href="#" data-value="action">Round</a>
                </li>
                <li>
                    <a href="#" data-value="action">Bevel</a>
                </li>
                <li>
                    <a href="#" data-value="action">Miter</a>
                </li>
            </ul>
        </div>
        <div>
            <!-- Line width -->

            <button class="btn btn-default">
                <input id="line-width" class="input-range" orient="horizontal" type="range" step="1" value="5" min="1" max="30">
                <span class="range-value"></span>
            </button>
        </div>
        <div id="font-style">
            <div>
                <button id="text" type="button" class="btn btn-default" aria-label="Left Align">

            <div id="font-type">

                </div>

                </div>

            </div>
        </div>
        <div class="dropdown" id="font-size">
            <select id="set-font-size">
                <option value="9">9px</option>
                <option value="10">10px</option>
                <option value="12" selected>12px</option>

                <option value="48">48px</option>

                <option value="72">72px</option>

                    <option value="Garamond" style="font-family: Garamond">Garamond</option>
                    <option value="Georgia" style="font-family: Georgia">Georgia</option>
                    <option value="Hoefler Text" style="font-family: Hoefler Text">Hoefler Text</option>
                    <option value="Lucida Bright" style="font-family: Lucida Bright">Lucida Bright</option>
                    <option value="Palatino" style="font-family: Palatino">Palatino</option>
                    <option value="Times New Roman" style="font-family: Times New Roman">Times New Roman</option>
                    <option value="Courier New" style="font-family: Courier New">Courier New</option>
                    <option value="Lucida Sans Typewriter" style="font-family: Lucida Sans Typewriter">Lucida Sans Typewriter</option>
                    <option value="Copperplate" style="font-family: Copperplate">Copperplate</option>
                    <option value="Papyrus" style="font-family: Papyrus">Papyrus</option>
                    <option value="Script" style="font-family: Script">Script</option>
            </select>
        </div>
    </div>

        <canvas id="canvas-real" class="canvas"></canvas>
        <canvas id="canvas-draft" class="canvas"></canvas>
    </div>

    <script type='text/javascript' src="js/curve.js"></script>
    <script type='text/javascript' src="js/bucket.js"></script>
    <script type='text/javascript' src="js/drawing-rectangle.js"></script>
    <script type='text/javascript' src="js/drawing-circle.js"></script>
    <script type='text/javascript' src="js/drawing-ellipse.js"></script>
    <script type='text/javascript' src="js/colorwell.js"></script>
    <script type='text/javascript' src="js/line-width.js"></script>
    <script type='text/javascript' src="js/line-cap.js"></script>
    <script type='text/javascript' src="js/line-join.js"></script>

    <script type='text/javascript'>
        // Switch based on User input, for example like clickong a button or something else. We will talk about this part in the section after this one. 
        // unselect = Default = DrawingLine
        currentFunction = new Pencil(contextReal, contextDraft);
        $("#pencil").click(() => {
            currentFunction = new Pencil(contextReal, contextDraft);
        });
        $("#drawingline").click(() => {
            currentFunction = new DrawingLine(contextReal, contextDraft);
        });
        $("#eraser").click(() => {
            currentFunction = new Eraser(contextReal, contextDraft);
        });
        $("#square").click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $("#circle").click(() => {
            currentFunction = new DrawingCircle(contextReal, contextDraft);
        });
        $("#ellipse").click(() => {
            currentFunction = new DrawingEllipse(contextReal, contextDraft);
        });
        $("#text").click(() => {
            currentFunction = new Text(contextReal, contextDraft);
        });
        $("#reset").click(() => {
            resetFunction = new DrawingRectangle(contextReal, contextDraft);
            resetFunction.contextReal.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
        });
        $("#eyedropper").click(() => {
            currentFunction = new Eyedropper(contextReal, contextDraft);
        });
        $("#polygon").click(() => {
            currentFunction = new Polygon(contextReal, contextDraft);
        });
        $("#curve").click(() => {
            currentFunction = new Curve(contextReal, contextDraft);
        });
        $("#bucket").click(() => {
            currentFunction = new Bucket(contextReal, contextDraft);
        });
        $("#undo").click(() => {
            if (undoData.length > 1) {
                redoData.push(undoData.pop());
                let data = undoData[undoData.length - 1];
                contextReal.putImageData(data, 0, 0);
            }
        });
        $("#redo").click(() => {
            if (redoData.length > 0) {
                contextReal.putImageData(redoData[redoData.length - 1], 0, 0);
                undoData.push(redoData.pop());
            }
        });
    </script>
