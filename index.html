<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- font-awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <!-- Jquery -->

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <!-- color well -->
    <script src='/js/spectrum.js'></script>
    <link rel='stylesheet' href='/css/spectrum.css' />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="outer-container">
        <div id="inner-container">
            <div id="toolbar">
                <div class="tools">
                    <div>
                        <button id="pencil" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div>
                        <button id="drawingline" type="button" class="btn btn-default" aria-label="Left Align">
                            <i class="fa fa-external-link-square" aria-hidden="true"></i>
                        </button>

                    </div>
                    <div>
                        <button id="eraser" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                        </button>

                    </div>
                    <div>
                        <button id="sqaure" type="button" class="btn btn-default" aria-label="Left Align">
                            <i id="sqaure2" class="fa fa-square-o" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div>
                        <button id="undo" type="button" class="btn btn-default" aria-label="Left Align">
                            <i id="undo" class="fa fa-undo" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div>
                        <button id="redo" type="button" class="btn btn-default" aria-label="Left Align">
                            <i id="redo" class="fa fa-repeat" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="tools">
                    <div>
                        <button id="polygon" type="button" class="btn btn-default" aria-label="Left Align">
                            <!-- <i class="fa fa-circle-thin" aria-hidden="true"></i> -->
                            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPBAMAAADJ+Ih5AAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAqUExURQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAoTzogAAAAOdFJOUxwto36XARCI1Uh3vFhcQuwuKwAAAF1JREFUCB1jCA3NMAgNDQ1gCI1VFFYWADICdIBcCyDDJRUoESwawKAKpEPDXAMYXEGM0AIYgwXGCGeASkVugDKCBKCMlVA1gaVQRhLQZFWgKWEKQMYWFxcXp9LQAAB70SU07IwRpAAAAABJRU5ErkJggg==">
                        </button>
                    </div>

                    <div>
                        <button id="circle" type="button" class="btn btn-default" aria-label="Left Align">
                            <i class="fa fa-circle-thin" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div>
                        <button id="ellipse" type="button" class="btn btn-default" aria-label="Left Align">
                            <i class="fa fa-bluetooth" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div>
                        <button id="text" type="button" class="btn btn-default" aria-label="Left Align">
                            <i class="fa fa-font" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div>
                        <button id="reset" type="button" class="btn btn-default" aria-label="Left Align">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <!-- eyedropper -->
                <button id="eyedropper" type="button" class="btn btn-default" aria-label="Left Align">
                    <i class="fa fa-eyedropper" aria-hidden="true"></i>
                </button>
                <!-- Stroke Color Selector-->
                <button id="1color" type="button" class="btn btn-default" aria-label="Left Align">
                    stroke
                    <br>
                    <input type='text' id="strokecolor" />
                </button>
                <!-- Fill Color Selector-->
                <button id="2color" type="button" class="btn btn-default" aria-label="Left Align">
                    fill
                    <br>
                    <input type='text' id="fillcolor" />
                </button>
                <!-- Bg Color Selector-->
                <button id="3color" type="button" class="btn btn-default" aria-label="Left Align">
                    bg<br><input type='text' id="bgcolor"/>
                </button>          
                <!-- Line width -->
                <button class="btn btn-default">
                    <input id="line-width" class="input-range" orient="vertical" type="range" step="1" value="5" min="1" max="30">
                    <span class="range-value"></span>
                </button>
                <form id="font-setting" class="form-inline">
                    <label for="set-bold">
                        <input type="checkbox" id="set-bold">Bold</label>
                    <label for="set-italic">
                        <input type="checkbox" id="set-italic">Italic</label>
                    <select id="set-font-size">
                        <option value="9">9px</option>
                        <option value="10">10px</option>
                        <option value="12" selected>12px</option>
                        <option value="14">14px</option>
                        <option value="18">18px</option>
                        <option value="24">24px</option>
                        <option value="36">36px</option>
                        <option value="48">48px</option>
                        <option value="64">64px</option>
                        <option value="72">72px</option>
                        <option value="96">96px</option>
                        <option value="144">144px</option>
                        <option value="288">288px</option>
                    </select>
                    <select id="set-font-family">
                        <optgroup label="Sans Serif">
                            <option value="Arial" selected>Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="Arial Narrow">Arial Narrow</option>
                            <option value="Gill Sans">Gill Sans</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact">Impact</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Verdana">Verdana</option>
                        </optgroup>
                        <optgroup label="Serif">
                            <option value="Baskerville">Baskerville</option>
                            <option value="Garamond">Garamond</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hoefler Text">Hoefler Text</option>
                            <option value="Lucida Bright">Lucida Bright</option>
                            <option value="Palatino">Palatino</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </optgroup>
                        <optgroup label="Monospace">
                            <!-- <option value="Consolas/Monaco">Consolas/Monaco</option> -->
                            <option value="Courier New">Courier New</option>
                            <option value="Lucida Sans Typewriter">Lucida Sans Typewriter</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="Copperplate">Copperplate</option>
                            <option value="Papyrus">Papyrus</option>
                            <option value="Script">Script</option>
                        </optgroup>
                    </select>
                    <!-- Save -->
                    <button id="save-btn" type="button" class="btn btn-default" aria-label="Left Align">
                        <a id="download-link" download="canvas.png" download> save
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        </a>
                    </button>
                    <div class="tools">
                        <!-- Line Tyoe -->
                        <div class="dropdown">
                            Line Type:
                            <button id="line-cap" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">
                                Round
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li>
                                    <a href="#" data-value="action">Round</a>
                                </li>
                                <li>
                                    <a href="#" data-value="action">Square</a>
                                </li>
                                <li>
                                    <a href="#" data-value="action">Butt</a>
                                </li>
                            </ul>
                        </div>
                        <!-- Line Join -->
                        <div class="dropdown">
                            Line Join:
                            <button id="line-join" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">
                                Round
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li>
                                    <a href="#" data-value="action">Round</a>
                                </li>
                                <li>
                                    <a href="#" data-value="action">Bevel</a>
                                </li>
                                <li>
                                    <a href="#" data-value="action">Miter</a>
                                </li>
                            </ul>
                        </div>
                    </div>
            </div>
            <div id="canvas-container">
                <canvas id="canvas-real" class="canvas" width='700px' height='400px'></canvas>
                <canvas id="canvas-draft" class="canvas" width='700px' height='400px'></canvas>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="js/canvas-common.js"></script>
    <script type='text/javascript' src="js/pencil.js"></script>
    <script type='text/javascript' src="js/drawing-line.js"></script>
    <script type='text/javascript' src="js/text.js"></script>
    <script type='text/javascript' src="js/eraser.js"></script>
    <script type='text/javascript' src="js/polygon.js"></script>
    <script type='text/javascript' src="js/drawing-rectangle.js"></script>
    <script type='text/javascript' src="js/drawing-circle.js"></script>
    <script type='text/javascript' src="js/drawing-ellipse.js"></script>
    <script type='text/javascript' src="js/colorwell.js"></script>
    <script type='text/javascript' src="js/line-width.js"></script>
    <script type='text/javascript' src="js/line-cap.js"></script>
    <script type='text/javascript' src="js/line-join.js"></script>
    <script type='text/javascript' src="js/eyedropper.js"></script>
    <script type='text/javascript' src="js/save.js"></script>
    <script type='text/javascript'>
        // Switch based on User input, for example like clickong a button or something else. We will talk about this part in the section after this one. 
        // unselect = Default = DrawingLine
        let undoData = []; //for storing the history data
        let redoData = []; //for redo the data 
        undoData[0] = contextReal.createImageData(canvasReal.width, canvasReal.height);

        currentFunction = new Pencil(contextReal, contextDraft);
        $("#pencil").click(() => {
            currentFunction = new Pencil(contextReal, contextDraft);
        });
        $("#drawingline").click(() => {
            currentFunction = new DrawingLine(contextReal, contextDraft);
        });
        $("#eraser").click(() => {
            currentFunction = new Eraser(contextReal, contextDraft);
        });
        $("#sqaure").click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $("#circle").click(() => {
            currentFunction = new DrawingCircle(contextReal, contextDraft);
        });
        $("#ellipse").click(() => {
            currentFunction = new DrawingEllipse(contextReal, contextDraft);
        });
        $("#text").click(() => {
            currentFunction = new Text(contextReal, contextDraft);
        });
        $("#reset").click(() => {
            resetFunction = new DrawingRectangle(contextReal, contextDraft);
            resetFunction.contextReal.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
        });
        $("#eyedropper").click(() => {
            currentFunction = new Eyedropper(contextReal, contextDraft);
        });
        $("#polygon").click(() => {
            currentFunction = new Polygon(contextReal, contextDraft);
        });
        $("#undo").click(() => {
            if (undoData.length > 1) {
                redoData.push(undoData.pop());
                let data = undoData[undoData.length -1];
                contextReal.putImageData(data, 0, 0);
            }
        });
        $("#redo").click(() => {
            if (redoData.length > 0) {
                contextReal.putImageData(redoData[redoData.length - 1], 0, 0);
                undoData.push(redoData.pop());
            }
        });
    </script>
</body>

</html>
